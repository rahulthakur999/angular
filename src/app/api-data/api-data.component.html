 <h4>Data Grid <button (click)="addUser()">Add User</button></h4>



<label>Search:</label>  <input type="text" [(ngModel)]="searchText" (keydown)="onKeydown($event)">
<div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th *ngIf="isAddUser">Email</th>
            <th>Avatar</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    
<tbody >
    <tr *ngFor="let row of data; let i=index;">
        <td>
           <span *ngIf="!row.isEdit">{{row.fname }} {{row.lname }}</span>  
           <span *ngIf="row.isEdit">
            <input type="text" [(ngModel)]="row.fname">
            <input type="text" [(ngModel)]="row.lname">
           </span> 
        </td>
        
         <td>
            <span *ngIf="!row.isEdit">{{row.username}}</span> 
            <span *ngIf="row.isEdit">
             <input type="text" [(ngModel)]="row.username">
            </span> 
         </td>

         <td *ngIf="isAddUser">
             
            <span *ngIf="row.isEdit"> 
             <input type="text" [(ngModel)]="row.email">
            </span> 
         </td>
        

         <td>
            <span *ngIf="!row.isEdit">{{row.avatar}}</span> 
            <span *ngIf="row.isEdit">
             <input type="text" [(ngModel)]="row.avatar">
            </span> 
         </td>
 

       
        <td>
            <button *ngIf="row.isEdit" (click)="saveRow(i)">Save</button>
            <button *ngIf="!row.isEdit" (click)="editRow(row.id)">Edit</button>
            <button  *ngIf="!row.isEdit" (click)="deleteRow(row.id)">Delete</button>
        </td>
    </tr>
</tbody>
</table>
</div>
